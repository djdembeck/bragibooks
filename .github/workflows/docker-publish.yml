name: Publish Docker image

on:
    workflow_dispatch:
    push:
        branches:
            - main
            - develop
        # Publish semver tags as releases.
        tags: ['v*.*.*']

jobs:
    push_to_registries:
        name: Push Docker image to multiple registries
        runs-on: ubuntu-latest
        permissions:
            packages: write
            contents: read
        steps:
            - name: Check out the repo
              uses: actions/checkout@v3

            - name: Log in to Docker Hub
              uses: docker/login-action@bc135a1993a1d0db3e9debefa0cfcb70443cc94c
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Log in to the Container registry
              uses: docker/login-action@bc135a1993a1d0db3e9debefa0cfcb70443cc94c
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata (tags, labels) for Docker
              id: meta
              uses: docker/metadata-action@314ddf6d4a82333bf1bc7630399df41bf68eba09
              with:
                  images: |
                      djdembeck/bragibooks
                      ghcr.io/${{ github.repository }}

            - name: Build and push Docker images
              uses: docker/build-push-action@4eb68bb2ac65309f0a26ed9abf968f9ea36bd29f
              with:
                  file: docker/Dockerfile
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
